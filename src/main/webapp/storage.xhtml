<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>314 LabManagement Technology</title>
	<!-- css style partly from: http://www.coreservlets.com/JSF-Tutorial/jsf2 -->
	<link href="css/styles.css" rel="stylesheet" type="text/css" />
	<link href="css/table-styles.css" rel="stylesheet" type="text/css" />
	<link href="css/style.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body id="body">
	<div class="container">
		<div id="header">
			<h1>物品入库</h1>
		</div>
		<ul id="nav">
			<li><a href="./index.jsf">首页</a></li>
			<li><a href="./returning.jsf">物品归还</a></li>
			<li><a href="./lending.jsf">物品借出</a></li>
			<li><a href="./storage.jsf">物品入库</a></li>
			<li><a href="./report.jsf">统计报表</a></li>
			<li><a href="./aboutus.jsf">关于我们</a></li>
		</ul>
		<div id="daohang">
			<ul>
				<li><a href="./login.jsf">退出登录</a></li>
			</ul>
		</div>
		<div id="section">
			<h2>Item Storage</h2>
			<p>
				<h:form>
					<table>
						<tr>
							<td>Item Name：</td>
							<td><h:inputText name="name"
									value="#{itemManager.newItem.name}" size="10" /></td>
						</tr>

						<tr>
							<td>Item Code：</td>
							<td><h:inputText name="code"
									value="#{itemManager.newItem.code}" size="10" /></td>
						</tr>

						<tr>
							<td>Item Status:</td>
							<td><h:inputText name="status"
									value="#{itemManager.newItem.status}" size="10" /></td>
						</tr>

						<tr>
							<td>Item Num:</td>
							<td><h:inputText name="num"
									value="#{itemManager.newItem.numTotal}" size="10" /></td>
						</tr>

						<tr>
							<td><h:selectOneMenu value="#{itemManager.newItem.directory}">
									<f:selectItem itemValue="A" itemLabel="A" />
									<f:selectItem itemValue="B" itemLabel="B" />
									<f:selectItem itemValue="C" itemLabel="C" />
									<f:selectItem itemValue="D" itemLabel="D" />
								</h:selectOneMenu></td>
						</tr>
						<tr>
							<td><h:commandButton value="Storage"
									action="#{itemManager.addItems}" /></td>
							<td><h:commandButton value="CategoryName"
									action="#{categoryManager.getCategoryName}" /></td>
						</tr>
					</table>
				</h:form>
			</p>
		</div>
		<div id="footer">copyright@ 314softlab.com</div>
	</div>
</h:body>
</html>
