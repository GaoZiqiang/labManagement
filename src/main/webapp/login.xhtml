<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>technology</title>
	<!-- css style partly from: http://www.coreservlets.com/JSF-Tutorial/jsf2 -->
	<link href="css/styles.css" rel="stylesheet" type="text/css" />
	<link href="css/table-styles.css" rel="stylesheet" type="text/css" />
	<link href="css/style.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
	<div id="header">
		<h1>用户登录</h1>
	</div>
	<ul id="nav">
		<li><a href="./index.jsf">最新发布</a></li>
			<li><a href="./returning.jsf">闲置数码</a></li>
			<li><a href="./lending.jsf">电器日用</a></li>
			<li><a href="./lending.jsf">图书教材</a></li>
			<li><a href="./lending.jsf">美妆衣物</a></li>
			<li><a href="./lending.jsf">运动棋牌</a></li>
			<li><a href="./lending.jsf">票券小物</a></li>
	</ul>
	<div id="section">
		<h2>用户登录</h2>
		<p>
			<h:form>
				<table>
					<tr>
						<td>用户名：</td>
						<td><h:inputText name="username"
								value="#{credentials.username}" size="10" /></td>
					</tr>

					<tr>
						<td>密码：</td>
						<td><h:inputText name="password"
								value="#{credentials.password}" size="10" /></td>
					</tr>

					<tr>
						<td>用户身份：</td>
						<td><h:selectOneRadio value="#{credentials.level}">
								<f:selectItem id="item1" itemValue="root" itemLabel="root" />
								<f:selectItem id="item2" itemValue="student" itemLabel="student" />
							</h:selectOneRadio></td>
					</tr>

					<tr>
						<td><h:commandButton value="登录" action="#{login.login}" /></td>
						<td><h:link value="还未注册？先注册" outcome="register.jsf" /></td>
					</tr>

					
				</table>
			</h:form>
		</p>
	</div>
	<div id="footer">copyright@ 314softlab.com</div>

</h:body>
</html>
