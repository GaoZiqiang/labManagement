<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>technology</title>
	<!-- css style partly from: http://www.coreservlets.com/JSF-Tutorial/jsf2 -->
	<link href="css/styles.css" rel="stylesheet" type="text/css" />
	<link href="css/table-styles.css" rel="stylesheet" type="text/css" />
	<link href="css/style.css" rel="stylesheet" type="text/css"/>
</h:head>
<h:body>
	<div id="header">
		<h1>欢迎使用实验室物品管理系统</h1>
	</div>
	<ul id="nav">
		<li><a href="">首页</a></li>
		<li><a href="">登录</a></li>
		<li><a href="">物品查询</a></li>
		<li><a href="">物品归还</a></li>
		<li><a href="">物品借用</a></li>
	</ul>
	<div id="section">
		<h2>用户注册</h2>
		<p>
			<h:form>
				<fieldset>
					<legend>用户注册</legend>
					<span>用户名：</span>
					<h:inputText name="username" value="#{userManager.newStuff.username}"
						size="10" />
					<span>密码：</span>
					<h:inputText name="password" value="#{userManager.newStuff.password}"
						size="10" />
					<br />
					<span>邮箱：</span>
					<h:inputText name="email" value="#{userManager.newStuff.email}"
						size="10" />
					<br />
					<h:commandButton value="登录" action="#{userManager.addStuff}" />
					<h:link value="还未注册？先注册" outcome="register.xhtml" />
					
					<br />
					请选择登录身份
					<h:selectOneListbox value="" size="3" >
					<f:selectItem itemValue="" itemLabel=""/>
					<f:selectItem itemValue="" itemLabel=""/>
					<f:selectItem itemValue="" itemLabel=""/>
					</h:selectOneListbox>
					
				</fieldset>
			</h:form>
		</p>
	</div>
	<div id="footer">copyright@ 314softlab.com</div>

</h:body>
</html>
