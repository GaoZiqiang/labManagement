<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>technology</title>
	<!-- css style partly from: http://www.coreservlets.com/JSF-Tutorial/jsf2 -->
	<link href="css/styles.css" rel="stylesheet" type="text/css" />
	<link href="css/table-styles.css" rel="stylesheet" type="text/css" />
	<link href="css/style.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
	<div id="header">
		<h1>用户登录</h1>
	</div>
	<ul id="nav">
		<li><a href="./index.jsf">最新发布</a></li>
		<li><a href="./returning.jsf">闲置数码</a></li>
		<li><a href="./lending.jsf">电器日用</a></li>
		<li><a href="./lending.jsf">图书教材</a></li>
		<li><a href="./lending.jsf">美妆衣物</a></li>
		<li><a href="./lending.jsf">运动棋牌</a></li>
		<li><a href="./lending.jsf">票券小物</a></li>
	</ul>
	<div id="section">
		<h2>用户登录</h2>
		<p>
			<h:form>
				<table>
					<tr>
						<td><h:outputText value="验证码" /> :</td>
						<td><h:inputText id="validateCode"
								validator="#{login.codeValidate}" 
								value="#{login.validateCode}"
								style="width:30px;">
								<f:ajax event="blur" render="validateCodeError" />
							</h:inputText> <h:message for="validateCode" id="validateCodeError"
								style="color: red; font-size:75%" />
							<div style="position: absolute; left: 630px; top: 204px;">
								<img src="validateCode.jsp" id="getCode" /> <a href="#"
									onclick="javasrcipt:validateCode()">重新获取验证码</a>
							</div></td>
					</tr>
					<tr>
						<td><h:commandButton value="测试" action="#{login.login}" /></td>
					</tr>
				</table>
			</h:form>
		</p>
	</div>
	<div id="footer">copyright@ 314softlab.com</div>
	<script language="javascript" type="text/javascript">
		function validateCode() {
			document.getElementById('getCode').src = "validateCode.jsp?"
					+ Math.ceil(Math.random() * 1000);
		}
	</script>
</h:body>
</html>
